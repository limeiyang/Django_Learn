<html>
	<head>
		<title>regist</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
	</head>
	<script>
		function refresh_check_code(){
			
		}
	</script>
	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
							2009/11/20
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">Main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>

				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						修改个人信息
					</h1>
					<form action="/user_update/" method="post">
					  {% csrf_token %}
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="nikename" value="{{user.nikename}}" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									真实姓名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="username" value="{{user.username}}" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="password" value="{{user.password}}" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									年龄:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="age" value="{{user.age}}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									性别:
								</td>
								<td valign="middle" align="left">
									男
									<input type="radio" class="inputgri" name="sex" value="male"
										checked="True" />
									女
									<input type="radio" class="inputgri" name="sex" value="female"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									电话:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="tel" value="{{user.tel}}" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									对方要求:
								</td>
								<td valign="middle" align="left">
									<textarea rows="5" cols="30" name="others" value="{{user.others}}" style="resize:none;"></textarea>
								</td>
							</tr>
							<!-- <tr>
								<td valign="middle" align="right">
									验证码:
									<img id="num" src="/media/codeimg.png" />
									<a href="javascript:;"
										onclick="refresh_check_code()">换一张</a>
								</td>
								<td valign="middle" align="left"> -->
									<input type="hidden" value="{{user.id}}" name="uid" />
							<!-- 	</td>
							</tr> -->
						</table>
						<p>
							<input type="submit" class="button" value="Submit &raquo;" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
